<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input
      type="text"
      class="form-control"
      #serverNameInput>
    <label>Server Content</label>
    <input
      type="text"
      class="form-control"
      #serverContentInput>
    <br>
    <div class="btn-toolbar">
      <button
        class="btn btn-primary"
        (click)="onAddServerElement('server')">
        Add Server
      </button>
      <button
        class="btn btn-primary"
        (click)="onAddServerElement('blueprint')">
        Add Server Blueprint
      </button>
      <ng-content></ng-content>
    </div>
  </div>
</div>
