<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div
            class="form-group"
            [class.has-error]="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">
            <label class="control-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <span
                *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"
                class="help-block">
                <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                  This name is forbidden!
                </span>
                <span *ngIf="signupForm.get('userData.username').errors['required']">
                  This field is required!
                </span>
              </span>
          </div>
          <div
            class="form-group"
            [class.has-error]="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">
            <label class="control-label" for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
            <span
              *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.email').errors['emailIsForbidden']">
                This email is forbidden!
              </span>
              <span *ngIf="signupForm.get('userData.email').errors['required']">
                This field is required!
              </span>
            </span>
          </div>
          <div
            class="form-group">
            <label class="control-label">Gender</label>
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input
                  type="radio"
                  [value]="gender"
                  formControlName="gender">
                {{ gender }}
              </label>
            </div>
          </div>
        </div>
        <div formArrayName="hobbies">
          <label>Hobbies</label>
          <div
            class="form-group"
            *ngFor="let hobbyControl of hobbyControls; let i = index">
            <input
              type="text"
              class="form-control"
              [placeholder]="'Hobby ' + (i+1)"
              [formControlName]="i">
          </div>
          <div class="form-group">
            <div class="btn-toolbar">
              <button
                class="btn btn-default"
                type="button"
                (click)="onAddHobby()">
                Add Hobby
              </button>
              <button
                class="btn btn-default"
                type="button"
                (click)="onRemoveHobby()">
                Remove Hobby
              </button>
            </div>
          </div>
        </div>
        <span
          *ngIf="signupForm.invalid && signupForm.touched"
          [class.has-error]="signupForm.invalid && signupForm.touched"
          class="help-block">
          Please ensure the data is valid!
        </span>
        <div class="btn-toolbar">
          <button class="btn btn-default" type="button" (click)="suggestCatherine()">Suggest Catherine</button>
          <button class="btn btn-default" type="button" (click)="suggestUsername()">Suggest Username</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <app-assignment07></app-assignment07>
</div>
